- scm:
    name: FreeBSD-src
    scm:
      - git:
          url: https://git.freebsd.org/src.git
          branches:
            - 'origin/{branch}'
          basedir: src
          browser: cgit
          browser-url: https://cgit.freebsd.org/src/
          reference-repo: '/home/git/src.git'

- scm:
    name: FreeBSD-src-stable-10
    scm:
      - FreeBSD-src:
          branch: 'stable/10'

- scm:
    name: FreeBSD-src-stable-11
    scm:
      - FreeBSD-src:
          branch: 'stable/11'

- scm:
    name: FreeBSD-src-stable-12
    scm:
      - FreeBSD-src:
          branch: 'stable/12'

- scm:
    name: FreeBSD-src-stable-13
    scm:
      - FreeBSD-src:
          branch: 'stable/13'

- scm:
    name: FreeBSD-src-main
    scm:
      - FreeBSD-src:
          branch: 'main'

- scm:
    name: FreeBSD-src-use_git_commit
    scm:
      - git:
          url: https://git.freebsd.org/src.git
          branches:
            - '${USE_GIT_COMMIT}'
          basedir: src
          browser: cgit
          browser-url: https://cgit.freebsd.org/src/
          reference-repo: '/home/git/src.git'

- scm:
    name: FreeBSD-doc
    scm:
      - git:
          url: https://git.freebsd.org/doc.git
          branches:
            - 'origin/{branch}'
          basedir: doc
          browser: cgit
          browser-url: https://cgit.freebsd.org/doc/
          reference-repo: '/home/git/src.git'

- scm:
    name: FreeBSD-doc-main
    scm:
      - FreeBSD-doc:
          branch: 'main'

- scm:
    name: FreeBSD-ci
    scm:
      - git:
          url: https://github.com/freebsd/freebsd-ci.git
          branches:
            - 'origin/master'
          basedir: freebsd-ci
