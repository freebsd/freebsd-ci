- job:
    name: FreeBSD-main-amd64-dtrace_build
    defaults: global
    node: jailer_fast
    scm:
      - FreeBSD-src-use_git_commit
    parameters:
      - USE_GIT_COMMIT
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH=main
            FBSD_TARGET=amd64
            FBSD_TARGET_ARCH=amd64
            LINK_TYPE=latest
            MOUNT_REPO=src
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'dtrace-test'
          source: 'src/release/artifact/**'
          remove-prefix: 'src/release/artifact'
          retries: 3
          retry-delay: 10000
      - clean-jail
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-main-amd64-dtrace_testvm'
          condition: SUCCESS
          svn-revision: true
          property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute
      - bind-artifact-credential

