- job-template:
    artifact_path: src/release/artifact
    defaults: global
    node_job_build: jailer_fast
    name: 'FreeBSD-{branch}-{target_arch}-build'
    node: '{node_job_build}'
    scm:
      - 'FreeBSD-src-{branch}'
    triggers:
      - pollscm:
          cron: "H/5 * * * *"
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH={branch}
            FBSD_TARGET={target}
            FBSD_TARGET_ARCH={target_arch}
            LINK_TYPE=latest
            MOUNT_REPO=src
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-{warnscanner}-warnings
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot'
          source: '{artifact_path}/**'
          remove-prefix: '{artifact_path}'
      - make-symlink
      - clean-jail
#      - mail-notify
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-{branch}-{target_arch}-images'
            - 'FreeBSD-{branch}-{target_arch}-testvm'
            - 'FreeBSD-{branch}-{target_arch}-LINT'
          condition: SUCCESS
          svn-revision: true
          property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute
      - bind-artifact-credential

