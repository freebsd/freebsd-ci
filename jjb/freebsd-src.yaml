      - 'FreeBSD-srcproj-{project}-{target_arch}-ci':
          target: amd64
          warnscanner: clang

- job:
    name: FreeBSD-head-scan_build
    defaults: global
    node: jailer
    scm:
      - FreeBSD-src-head
    triggers:
      - timed: '@daily'
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
      - publish-clang-scan-build-results
    wrappers:
      - timestamps
      - timeout:
          timeout: 240
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job:
    name: FreeBSD-head-amd64-gcc
    defaults: global
    node: jailer
    scm:
      - FreeBSD-src-head
    parameters:
      - string:
          name: SVN_REVISION
          description: "Subversion revision"
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-gcc-warnings
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 180
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job:
    name: FreeBSD-head-amd64-dtrace_build
    defaults: global
    node: jailer_fast
    scm:
      - FreeBSD-src-head
    parameters:
      - string:
          name: SVN_REVISION
          description: "Subversion revision"
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH=head
            FBSD_TARGET=amd64
            FBSD_TARGET_ARCH=amd64
            LINK_TYPE=latest
            MOUNT_REPO=src
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'dtrace-test'
          source: 'src/release/artifact/**'
          remove-prefix: 'src/release/artifact'
          retries: 3
          retry-delay: 10000
      - clean-jail
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-head-amd64-dtrace_testvm'
          condition: SUCCESS
          svn-revision: true
          property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute
      - bind-artifact-credential

- job:
    defaults: global
    name: FreeBSD-head-amd64-dtrace_testvm
    node: jailer_fast
    scm:
      - FreeBSD-src-head-empty
    parameters:
      - string:
          name: SVN_REVISION
          description: "Subversion revision"
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH=head
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'dtrace-test'
          source: 'artifact/**'
          remove-prefix: 'artifact'
          retries: 3
          retry-delay: 10000
      - clean-jail
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-head-amd64-dtrace_test'
          condition: SUCCESS
          svn-revision: true
          property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 30
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

