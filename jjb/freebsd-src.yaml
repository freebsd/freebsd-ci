- job:
    name: FreeBSD-main-scan_build
    defaults: global
    node: jailer
    scm:
      - FreeBSD-src-main
    properties:
      - build-discarder:
          num-to-keep: 30
    triggers:
      - timed: '@daily'
    builders:
      - add-svn-revision-description
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
      - publish-clang-scan-build-results
    wrappers:
      - credentials-binding:
          - text:
              credential-id: backtrace_token
              variable: BACKTRACE_TOKEN
      - timestamps
      - timeout:
          timeout: 240
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

